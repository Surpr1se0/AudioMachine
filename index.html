<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Web Audio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./img/icon.png" type="image/x-icon" />
  </head>
  <body>

    <canvas class="transparent-c-left"></canvas>
    <canvas class="transparent-c-right"></canvas>


    <canvas id="c" class="c"></canvas>

    <!-- Sliders -->
    <div class="sliders">
      <div class="slider-left"></div>
      <div class="slider-right"></div>
    </div>

    <button id="profile-1-btn" class="button-29" role="button">I</button>
    <button id="profile-2-btn" class="button-29" role="button">II</button>

    <!-- Instruments -->
    <button id="kick-btn" class="circular-btn">
      <span id="kick-icon" class="button-icon"></span>
    </button>
    <button id="snare-btn" class="circular-btn">
      <span id="snare-icon" class="button-icon"></span>
    </button>
    <button id="tom-btn" class="circular-btn">
      <span id="tom-icon" class="button-icon"></span>
    </button>
    <button id="digital_tom-btn" class="circular-btn">
      <span id="digital_tom-icon" class="button-icon"></span>
    </button>
    <button id="clap-btn" class="circular-btn">
      <span id="clap-icon" class="button-icon"></span>
    </button>
    <button id="hi_hat-btn" class="circular-btn">
      <span id="hi_hat-icon" class="button-icon"></span>
    </button>

    <!-- Fx -->
    <button id="fx-left-btn1" class="fx-btn">
      <span id="fx-left-btn1-icon" class="fx-btn-icon"></span>
    </button>
    <button id="fx-left-btn2" class="fx-btn">
      <span id="fx-left-btn2-icon" class="fx-btn-icon"></span>
    </button>
    <button id="fx-right-btn1" class="fx-btn">
      <span id="fx-right-btn1-icon" class="fx-btn-icon"></span>
    </button>
    <button id="fx-right-btn2" class="fx-btn">
      <span id="fx-right-btn2-icon" class="fx-btn-icon"></span>
    </button>

    <!-- Circles -->
    <button id="circle-left"></button>
    <button id="circle-right"></button>
    <!-- Scripts -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"
      integrity="sha512-jduERlz7En1IUZR54bqzpNI64AbffZWR//KJgF71SJ8D8/liKFZ+s1RxmUmB+bhCnIfzebdZsULwOrbVB5f3nQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/1.0.0/anime.min.js"></script>

    <script src="https://codepen.io/juliangarnier/pen/yMLaRG.js"></script>

    <script src="app.js"></script>
  </body>
</html>
